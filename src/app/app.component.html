<div class="container">
  <div class="row">
    <ul class="list-group">
      <li
        class="list-group-item list-group-item-action"
        [class.active]="empleado == selectedEmpleado"
        (click)="openForEdit(empleado)"
        *ngFor="let empleado of empleadoArray"
      >
        <span class="badge bg-secondary"> {{ empleado.id }}</span>
        {{ empleado.name }} - {{ empleado.country }}
      </li>
    </ul>
    <div class="card mt-4">
      <div class="card-body">
        <h2>Ingrese un nuevo nombre y pa√≠s</h2>
        <div class="form-group">
          <input
            type="text"
            placeholder="Inserte un nombre"
            class="form-control"
            [(ngModel)]="selectedEmpleado.name"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            placeholder="Inserte un pais"
            class="form-control mt-2"
            [(ngModel)]="selectedEmpleado.country"
          />
        </div>
        <button class="btn btn-primary mt-4" (click)="addOrEdit()">
          Agregar/Editar
        </button>
        <button
          *ngIf="selectedEmpleado.id !== 0"
          class="btn btn-danger mt-4 ms-2"
          (click)="delete()"
        >
          Borrar
        </button>
      </div>
    </div>
  </div>
</div>
